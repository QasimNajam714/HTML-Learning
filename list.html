<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>My List</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="i">
        <li>one</li>
        <li>tow</li>
        <li>three</li>
    </ol>
    <h3>Data List</h3>
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Lemon Tea</dd>
    </dl>
    <h4>Test 1</h4>
    <p>Test 2</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, <span>Test 3</span> vel?</p>
</body>
</html>
